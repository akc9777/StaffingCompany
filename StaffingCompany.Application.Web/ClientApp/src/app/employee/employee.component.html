<h2 class="mat-display-1 center">Employee</h2>
<div class="center">
  <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
  <button mat-raised-button color="accent" (click)="editEmployee()">Edit Employee</button>
</div>
<div *ngIf="dataSource">
  <table [dataSource]="dataSource" mat-table class="mat-elevation-z8">

    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>Employee Id</th>
      <td mat-cell *matCellDef="let employee">{{employee.employeeId}}</td>
    </ng-container>

    <ng-container matColumnDef="organizationName">
      <th mat-header-cell *matHeaderCellDef>Organization</th>
      <td mat-cell *matCellDef="let employee">{{employee.organizationName}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">{{employee.firstName}} {{employee.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let employee">{{employee.address}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let employee">{{employee.mobile}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="rowClick($event, row)"
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
      (mouseout)="row.hovered = false"></tr>
  </table>
</div>
