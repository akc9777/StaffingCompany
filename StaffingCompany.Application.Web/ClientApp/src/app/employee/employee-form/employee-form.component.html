<h1>{{action | titlecase}} Employee</h1>
<div mat-dialog-content>
  <form name="employeeForm" [formGroup]="employeeForm" novalidate>

    <mat-form-field class="example-full-width">
      <mat-label>Organization</mat-label>
      <mat-select formControlName="organizationId" [(ngModel)]="selectedEmployee.organizationId">
        <mat-option *ngFor="let organization of organizations" [value]="organization.value">{{organization.selectValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="First Name" formControlName="firstName"
        [(ngModel)]="selectedEmployee.firstName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Middle Name" formControlName="middleName"
        [(ngModel)]="selectedEmployee.middleName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Last Name" formControlName="lastName"
        [(ngModel)]="selectedEmployee.lastName">
    </mat-form-field>

    <mat-form-field class=" example-full-width">
      <input matInput type="text" placeholder="Address" formControlName="address"
        [(ngModel)]="selectedEmployee.address">
    </mat-form-field>

    <mat-form-field class=" example-full-width">
      <input matInput type="text" placeholder="Email" formControlName="email" [(ngModel)]="selectedEmployee.email">
    </mat-form-field>

    <mat-form-field class=" example-full-width">
      <input matInput type="text" placeholder="Mobile" formControlName="mobile" [(ngModel)]="selectedEmployee.mobile">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelClick()" color="warn">Cancel</button>
  <button mat-raised-button [disabled]="!employeeForm.valid" (click)="submitForm()" color="primary">Save</button>
</div>
