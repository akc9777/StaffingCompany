<h2 class="mat-display-1 center">Job</h2>
<div class="center">
  <button mat-raised-button color="primary" (click)="addJob()">Add Job</button>
  <button mat-raised-button color="accent" (click)="editJob()">Edit Job</button>
</div>
<div *ngIf="errorMessage">
  {{errorMessage}}
</div>

<div *ngIf="dataSource">
  <table [dataSource]="dataSource" mat-table class="mat-elevation-z8">

    <ng-container matColumnDef="jobId">
      <th mat-header-cell *matHeaderCellDef>Job Id</th>
      <td mat-cell *matCellDef="let job">{{job.jobId}}</td>
    </ng-container>

    <ng-container matColumnDef="organizationId">
      <th mat-header-cell *matHeaderCellDef>Organization Id</th>
      <td mat-cell *matCellDef="let job">{{job.organizationId}}</td>
    </ng-container>

    <ng-container matColumnDef="organizationName">
      <th mat-header-cell *matHeaderCellDef>Organization Name</th>
      <td mat-cell *matCellDef="let job">{{job.organizationName}}</td>
    </ng-container>

    <ng-container matColumnDef="post">
      <th mat-header-cell *matHeaderCellDef>Job Post</th>
      <td mat-cell *matCellDef="let job">{{job.post}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="rowClick($event, row)"
      [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
      (mouseout)="row.hovered = false"></tr>
  </table>
</div>
