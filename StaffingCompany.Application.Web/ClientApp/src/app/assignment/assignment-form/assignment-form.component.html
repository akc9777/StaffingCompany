<h1>{{action | titlecase}} Assignment</h1>
<div mat-dialog-content>
  <form name="assignmentForm" [formGroup]="assignmentForm" novalidate>

    <mat-form-field class="example-full-width">
      <mat-label>Organization</mat-label>
      <mat-select formControlName="organizationId" [(ngModel)]="selectedAssignment.organizationId">
        <mat-option *ngFor="let organization of organizations" [value]="organization.value">{{organization.selectValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Job Post</mat-label>
      <mat-select formControlName="jobId" [(ngModel)]="selectedAssignment.jobId">
        <mat-option *ngFor="let job of jobs" [value]="job.value">{{job.selectValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Employee</mat-label>
      <mat-select formControlName="employeeId" [(ngModel)]="selectedAssignment.employeeId">
        <mat-option *ngFor="let employee of employees" [value]="employee.value">{{employee.selectValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Description" formControlName="description"
        [(ngModel)]="selectedAssignment.description">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Unit" formControlName="unit"
        [(ngModel)]="selectedAssignment.unit">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="text" placeholder="Rate" formControlName="rate"
        [(ngModel)]="selectedAssignment.rate">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelClick()" color="warn">Cancel</button>
  <button mat-raised-button [disabled]="!assignmentForm.valid" (click)="submitForm()" color="primary">Save</button>
</div>
